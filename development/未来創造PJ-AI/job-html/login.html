<!DOCTYPE html>
<style>
    .login{
        background: linear-gradient(
        to right,
        rgb(0,170,255), /* 全体の背景色 */
        rgb(0,170,255) 25%, /* 25%までは白色 */
        rgb(255, 255, 255) 25%, /* 25%から緑色 */
        rgb(255, 255, 255) 75%, /* 75%まで緑色 */
        rgb(0, 170, 255) 75% /* 75%から白色 */
        );
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
        
        }

    h1{
        color :rgb(98, 53, 221);
    }

    .login-scren {
    background: rgb(151, 151, 202);
    border:solid 1px rgb(151,151,202);
    border-radius: 10px;
    position: absolute; /* 絶対配置 */
    top: 50%;
    left:50%;
    transform: translate(-50%,-50%);
    text-align: center;
    font-size:  50px;
}
.login_button{
    transition: all ,1s;
    font-size: 20px;
    color:rgb(255, 255, 255);
    padding:5px 10px;
    margin: 0 3px;
    border: solid 1px white;
    border-radius: 10px;
}
.login_button:hover {
            background-color: rgb(151, 151, 202); /* ホバー時の背景色 */
            color: rgb(255, 255, 255); /* ホバー時の文字色 */
        }
.entry_link{
    transition: all 1s;
    background-color: rgb(0, 179, 255);
    font-size: 20px;
    color:rgb(255, 255, 255);
    padding: 5px 10px;
    margin: 0 3px;
    border: solid 1px rgb(255, 255, 255);
    border-radius: 10px;
}
.login-field{
  width: 60%;
  padding: 15px;
  background: #f8f8f8;
  border: 1px solid #ccc;
  border-radius: 10px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 14px;
}
.control-group a{
    font-size: 20px;
}
    /* メディアクエリで画面サイズに応じてフォントサイズを変更 */
    @media (max-width: 768px) {
        .login-scren {
            font-size: 30px; /* スマホや小さい画面用のフォントサイズ */
        }

        .login_button,
        .entry_link {
            font-size: 16px; /* ボタンのフォントサイズを小さく */
        }
    }

    @media (max-width: 480px) {
        .login-scren {
            font-size: 24px; /* より小さい画面用のフォントサイズ */
        }

        .login_button,
        .entry_link {
            font-size: 14px; /* ボタンのフォントサイズをさらに小さく */
        }
    }

</style>
<html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>バイト収入計算</title>
    <link rel="stylesheet" type="text/css" >
</head>
<body>
<div class="login">
    <div class="login-scren">
        <h1>バイト収入計算</h1> 

        <div class="login-form">
            <form>
                <div class="login-form">
                    <div class="control-group">
                    <a>ユーザーネーム</a>
                    <br>
                    <input type="text" class="login-field" value="" placeholder="ユーザーネーム" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    
                    <div class="control-group">
                    <a>パスワード</a>
                    <br>
                    <input type="password" class="login-field" value="" placeholder="パスワードの入力" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                </div>
            <br>
                <a class="entry_link" href="entry.html">新規登録</a>
                <button class="login_button" type="submit">ログイン</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
